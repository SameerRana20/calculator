<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <input id="display" placeholder="0" readonly>
        <div class="1row">
            <button id="AC" onclick="clearvalue()">AC</button>
            <button id="negative" onclick="num('-')">+/-</button>
            <button id="modulus" onclick="num('%')">%</button>
            <button id="divide" onclick="num('/')">รท</button>
        </div>
        <div class="2row">
            <button id="seven" onclick="num(7)">7</button>
            <button id="eight" onclick="num(8)">8</button>
            <button id="nine" onclick="num(9)">9</button>
            <button id="multiply" onclick="num('*')">x</button>
        </div>
        <div class="3row">
            <button id="four" onclick="num(4)">4</button>
            <button id="five" onclick="num(5)">5</button>
            <button id="six" onclick="num(6)">6</button>
            <button id="subtract" onclick="num('-')">-</button>
        </div>
        <div class="4row">
            <button id="one" onclick="num(1)">1</button>
            <button id="two" onclick="num(2)">2</button>
            <button id="three" onclick="num(3)">3</button>
            <button id="add" onclick="num('+')">+</button>
        </div>
        <div class="5row">
            <button id="zero" onclick="num(0)" >0</button>
            <button id="dot" onclick="num('.')">.</button>
            <button id="equal" onclick="calculate()">=</button>
             
        </div>
    </div>

<script src="index.js">
    
</script>
</body>
</html>
